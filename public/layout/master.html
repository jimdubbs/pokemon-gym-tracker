<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2>
            <span>Pokemon GO Tracker</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-font-set="material-icons" style="color: greenyellow;">favorite</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
            <md-icon md-font-set="material-icons">more_vert</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-content>
    <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" draggable="true">
        <ui-gmap-markers models="vm.map.markers" coords="'self'"></ui-gmap-markers>
    </ui-gmap-google-map>
    <md-content layout="row" layout-wrap>
        <md-card ng-repeat="gym in vm.gyms" flex="33">
            <md-card-header>
                <md-card-avatar>
                    <img ng-src="{{gym.data.guardPokemon.img}}" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{gym.name}}</span>
                    <span class="md-subhead">Team {{gym.data.team}} - XP: {{gym.data.gymXP}}</span>
                </md-card-header-text>
            </md-card-header>
            <!--<img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">-->
            <!--<md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Card header</span>
                    </md-card-title-text>
                </md-card-title>-->
            <!--<md-card-content>
                <p>
                    {{gym.data.gymXP}}
                </p>
            </md-card-content>-->
        </md-card>
    </md-content>
</md-content>
