<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2>
            <span>Gym Tracker</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-font-set="material-icons" style="color: greenyellow;">favorite</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
            <md-icon md-font-set="material-icons">more_vert</md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content layout="row" flex>

    <md-content flex="30" layout="row">
        <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">Gyms</md-subheader>
            <md-list-item class="md-3-line" ng-click="vm.clickGym(gym)" ng-repeat="gym in vm.gymService.gyms"  ng-class="{'gym-red': gym.gym_state.fort_data.team == 'Red','gym-blue': gym.gym_state.fort_data.team == 'Blue', 'gym-yellow': gym.gym_state.fort_data.team == 'Yellow'}">
                <img ng-src="{{gym.gym_state.fort_data.guardPokemon.img}}" class="md-avatar" />
                
                <div class="md-list-item-text" layout="column" >
                    <h3>{{gym.name}}</h3>
                    <h4> Team {{gym.gym_state.fort_data.team}} </h4>
                    <p>XP: {{gym.gym_state.fort_data.gym_points.low}}</p>
                </div>
                
                <md-divider></md-divider>
            </md-list-item>

        </md-list>
    </md-content>

    <md-content layout="column" flex>
        <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" draggable="true" events="vm.map.events">
            <ui-gmap-markers models="vm.map.markers" coords="'self'"></ui-gmap-markers>
        </ui-gmap-google-map>

        <md-content flex layout="row" layout-wrap>

            <md-card ng-repeat="pokemon in vm.selectedGym.gym_state.memberships" flex="30">
                <md-card-header>
                    <md-card-avatar>
                        <img ng-src="{{pokemon.pokemon_data.pokemon.img}}" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{pokemon.pokemon_data.pokemon.name}}({{pokemon.pokemon_data.cp}})</span>
                        <span class="md-subhead"> Owner: {{pokemon.trainer_public_profile.name}}</span>
                    </md-card-header-text>
                </md-card-header>
            </md-card>
        </md-content>

    </md-content>
